{% extends "base.html" %}

{% block title %}Error - Website PDF Scraper{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
            <h2 class="mb-3">Oops! Something went wrong</h2>
            <p class="text-muted mb-4">{{ error or "An unexpected error occurred" }}</p>
            
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    Go Home
                </a>
                <a href="{{ url_for('history') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-history me-2"></i>
                    View History
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
